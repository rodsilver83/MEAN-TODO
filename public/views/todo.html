<div>
  <h3>Todo List</h3>
  <p ng-repeat="todo in td.list | limitTo : td.pageSize : td.currentIndex">
    {{todo.id + ' - ' + todo.todo}}
    <span ng-click="td.delete(todo)" class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    <span ng-click="td.showUpdate(todo)" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
  </p>
</div>

<div ng-if="td.updateTodo">
  <hr>
  <h3>Update Todo</h3>
  <form action="">
    <input type="text" ng-model="td.updateTodo.todo">
    <button ng-click="td.update()" type="submit">Save</button>
  </form>
</div>

<hr>

<form action="">
  <h3>Create Todo</h3>
  <input type="text" ng-model="td.newTodo.todo">
  <button ng-click="td.create()" type="submit">Create</button>
</form>
